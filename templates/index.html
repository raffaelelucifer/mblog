<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>
    欢迎光临博客站
</title>
</head>
<body>
    <h1>博客园</h1>
    <hr>
    {% for post in posts %}
        <p style='font-family:微软雅黑;font-size:16pt;font-weight:bold;'>
            <a href='/post/{{ post.slug }}'>{{ post.title}}</a>
        </p>
        <!--
        <p style='font-family:微软雅黑;font-size:10pt;letter-spacing:1pt;'>
            {{ post.body }}
        </p>
        <p style='font-family:微软雅黑;font-size:6pt;letter-spacing:1pt;'>
            {{ post.slug }}
        </p>
        -->
    {% endfor %}
    <hr>
    <h3>现在时刻：{{ now }}</h3>
</body>
</html>
